<body>
  <div class="base">
    <!-- Cabeçalho -->
    <div>
      <ion-grid>
        <ion-app>
          <ion-header>
            <ion-toolbar>
              <ion-title>Calculadora Luky</ion-title>
            </ion-toolbar>
          </ion-header>
        </ion-app>
      </ion-grid>
    </div>

    <!-- Menu Home e Configurações -->

    <ion-grid>
      <ion-app>
        <ion-tabs>
          <ion-tab-bar slot="bottom">

    <!-- Botões Calculadora -->

    <form>
      <div class="row">
        <div>
          <div class="tela">
            <!-- Primeira Fileira -->
            <ion-grid>
              <ion-row>
                <!-- <ion-col col-3> -->
                <div>
                  <button
                    (click)="limpar()"
                    type="button"
                    class="btn-operations"
                    id="btnC"
                  >
                    C
                  </button>
                </div>
                <!-- </ion-col> -->
                <ion-col col-3>
                  <div>
                    <input
                      [value]="display"
                      type="text"
                      class="kz-input-text"
                      id="display"
                      name="display"
                      readonly
                    />
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
            <!-- Segunda Fileira -->
            <ion-grid>
              <ion-row>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('7')"
                      type="button"
                      class="btn-operations"
                      id="btn7"
                    >
                      7
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('8')"
                      type="button"
                      class="btn-operations"
                      id="btn8"
                    >
                      8
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('9')"
                      type="button"
                      class="btn-operations"
                      id="btn9"
                    >
                      9
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="operation('/')"
                      type="button"
                      class="btn-operations"
                      id="btnDivision"
                    >
                      /
                    </button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

            <!-- Terceira Fileira -->
            <ion-grid>
              <ion-row>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('4')"
                      type="button"
                      class="btn-operations"
                      id="btn4"
                    >
                      4
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('5')"
                      type="button"
                      class="btn-operations"
                      id="btn5"
                    >
                      5
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('6')"
                      type="button"
                      class="btn-operations"
                      id="btn6"
                    >
                      6
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="operation('*')"
                      type="button"
                      class="btn-operations"
                      id="btnMultiplication"
                    >
                      *
                    </button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

            <!-- Quarta Fileira -->
            <ion-grid>
              <ion-row>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('1')"
                      type="button"
                      class="btn-operations"
                      id="btn1"
                    >
                      1
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('2')"
                      type="button"
                      class="btn-operations"
                      id="btn2"
                    >
                      2
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('3')"
                      type="button"
                      class="btn-operations"
                      id="btn3"
                    >
                      3
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="operation('-')"
                      type="button"
                      class="btn-operations"
                      id="btnSubtraction"
                    >
                      -
                    </button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

            <!-- Quinta Fileira -->
            <ion-grid>
              <ion-row>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('.')"
                      type="button"
                      class="btn-operations"
                      id="btnPonto"
                    >
                      .
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="addNumber('0')"
                      type="button"
                      class="btn-operations"
                      id="btn0"
                    >
                      0
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="calculate()"
                      type="button"
                      class="btn-operations"
                      id="btnCalculate"
                    >
                      =
                    </button>
                  </div>
                </ion-col>
                <ion-col col-3>
                  <div>
                    <button
                      (click)="operation('+')"
                      type="button"
                      class="btn-operations"
                      id="btnSum"
                    >
                      +
                    </button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
